<body>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerForm">
        Click to register
    </button>

    <div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="contact-clean">
                <form method="post">
                    <h2 class="text-center">Registration Form</h2>
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <input class="form-control is-invalid" type="email" name="email" placeholder="Email" />
                        <small class="form-text text-white">Please enter a correct email address.</small>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="14" name="message" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">send</button>
                    </div>
                </form>
            </div>

            <!-- START Javascript code -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous"></script>
            <!-- END Javascript code -->
</body>

</html>
